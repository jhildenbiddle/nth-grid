<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Nth-Grid</title>
    <link rel="stylesheet" href="https://unpkg.com/docsify-themeable/dist/css/theme-simple.css" title="Simple">
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name       : 'Nth-Grid',
            repo       : 'https://github.com/jhildenbiddle/nth-grid',
            coverpage  : 'coverpage.md',
            homepage   : 'index.md',
            loadSidebar: 'sidebar.md',

            // NAVIGATION
            // -----------------------------------------------------------------
            alias: {
                '.*?/changelog': 'https://unpkg.com/nth-grid/CHANGELOG.md',
            },
            auto2top   : true,
            maxLevel   : 3,
            subMaxLevel: 3,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            // ga         : 'UA-100100910-3',
            search     : {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            }
        };
    </script>
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify-themeable"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/external-script.min.js"></script>
    <!-- <script src="https://unpkg.com/docsify/lib/plugins/ga.min.js"></script> -->
    <script src="https://unpkg.com/docsify/lib/plugins/search.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-less.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-scss.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-stylus.min.js"></script>
</body>
</html>
